   <form>
    <h1 align="center">Formulir Permohonan Kartu Tanda Penduduk (KTP) Warga Negara Indonesia</h1>

    <input type="text" id="Provinsi" name="Provinsi"><br>

        <br>
    <input type="text" id="Kelurahan" name="Kelurahan">
        </form>
    <h3><b>Permohonan KTP</b></h3>
    <input type="radio" id="vehicle1" name="vehicle1" value="baru">

    <input type="radio" id="vehicle2" name="vehicle2" value="perpanjangan">
    <label for="vehicle2">Perpanjangan</label><br>

    <label for="vehicle3">Pergantian</label><br>
        <form>
        <br>
    <label for="nlengkap">Nama Lengkap</label><br>
    <input type="text" id="nlengkap" name="nlengkap"><br>
    <label for="nkk">No KK</label><br>
    <input type="text" id="nkk" name="nkk"><br>
    <label for="nik">NIK</label><br>
    <input type="text" id="nik" name="nik"><br>
        </form>
